<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form" class="">
        <div class="row">
            <div class="col">
                <label for="name">Nombre:</label>
                <input class="form-control" type="text" id="name" name="user_name" />
            </div>
            <div class="col">
                <label for="lastName">Apellido:</label>
                <input class="form-control" type="text" id="surname" name="user_surname" />
            </div>
            <div class="col">
                <label for="birtday">Fecha de nacimiento:</label>
                <input class="form-control" type="date" id="dob" name="dob" min="1900-01-01" max="2020-01-01">
            </div>
            <div class="col">
                <label for="submit"></label>
                <input class="form-control btn btn-warning" type="submit" id="submit" name="Enviar">
            </div>
        </div>
    </form>
    <div id="rs">
    </div>

    <script src="main.js"></script>
</body>

</html>
